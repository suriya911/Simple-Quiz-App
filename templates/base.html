<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('quiz') }}">Quiz App</a>
            <div>
                {% if session.get('user_id') %}
                    <a class="btn btn-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-light btn-sm" href="{{ url_for('login') }}">Login</a>
                    <a class="btn btn-warning btn-sm" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
             <div class="alert alert-info">
                 {% for category, message in messages %}
                     <p>{{ message }}</p>
                 {% endfor %}
             </div>
          {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
