<!-- templates/home.html -->
{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
  <!-- Text-based logo using inline CSS for demonstration -->
  <div class="animate__animated animate__fadeInDown" style="font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 4rem; font-weight: bold; color: #007bff; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);">
    QuizApp
  </div>
  <h1 class="display-3 mt-4 animate__animated animate__fadeInDown">Simple Quiz App</h1>
  <p class="lead animate__animated animate__fadeInUp">Challenge yourself with fun quizzes and track your progress!</p>
  <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mt-4 animate__animated animate__pulse animate__infinite">
    Start Quiz
  </a>
</div>
{% endblock %}
