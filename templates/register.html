<!-- templates/register.html -->
{% extends "base.html" %}
{% block content %}
<!-- Back to Home button outside the card -->
<div class="container mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Back to Home</a>
</div>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="card-title text-center mb-4">Register</h2>
    <form method="post">
      <div class="mb-3">
        <label for="reg_username" class="form-label">Username:</label>
        <input type="text" name="username" id="reg_username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="reg_password" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" name="password" id="reg_password" class="form-control" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePasswordReg">Show</button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</div>

<script>
  const togglePasswordReg = document.querySelector('#togglePasswordReg');
  const passwordReg = document.querySelector('#reg_password');
  togglePasswordReg.addEventListener('click', function () {
    const type = passwordReg.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordReg.setAttribute('type', type);
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });
</script>
{% endblock %}
