<!-- templates/manage_questions.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <a href="{{ url_for('admin') }}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
  <h2 class="text-center mb-4">Manage Questions</h2>
  <div class="row">
    <!-- Add Question Form -->
    <div class="col-md-6">
      <div class="card p-3 shadow mb-4">
        <h4 class="card-title">Add Question</h4>
        <form method="post">
          <div class="mb-2">
            <label>Question:</label>
            <input type="text" name="question" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Option A:</label>
            <input type="text" name="option_a" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Option B:</label>
            <input type="text" name="option_b" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Option C:</label>
            <input type="text" name="option_c" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Option D:</label>
            <input type="text" name="option_d" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Correct Answer (a, b, c, or d):</label>
            <input type="text" name="correct_option" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Add Question</button>
        </form>
      </div>
    </div>
    <!-- View Questions -->
    <div class="col-md-6">
      <div class="card p-3 shadow">
        <h4 class="card-title">Existing Questions</h4>
        <ul class="list-group list-group-flush">
          {% for question in questions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ question.question }}
              <a href="{{ url_for('delete_question', question_id=question.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
          {% else %}
            <li class="list-group-item">No questions added yet.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
