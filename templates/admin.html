<!-- templates/admin.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="text-center">
    <h1 class="display-4 mb-4 animate__animated animate__fadeInDown">Admin Dashboard</h1>
    <p class="lead animate__animated animate__fadeInUp">Manage your quiz application with ease</p>
  </div>
  <div class="d-flex justify-content-center gap-5 mt-5">
    <a href="{{ url_for('view_results') }}" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">View Results</a>
    <a href="{{ url_for('manage_questions') }}" class="btn btn-success btn-lg animate__animated animate__pulse animate__infinite">Manage Questions</a>
  </div>
</div>
{% endblock %}
