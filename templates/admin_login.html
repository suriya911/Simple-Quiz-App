<!-- templates/admin_login.html -->
{% extends "base.html" %}
{% block content %}
<!-- Back to Home button outside the card -->
<div class="container mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Back to Home</a>
</div>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="card-title text-center mb-4">Admin Login</h2>
    <form method="post">
      <div class="mb-3">
        <label for="admin_username" class="form-label">Username:</label>
        <input type="text" name="username" id="admin_username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="admin_password" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" name="password" id="admin_password" class="form-control" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePasswordAdmin">Show</button>
        </div>
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
  </div>
</div>

<script>
  const togglePasswordAdmin = document.querySelector('#togglePasswordAdmin');
  const passwordAdmin = document.querySelector('#admin_password');
  togglePasswordAdmin.addEventListener('click', function () {
    const type = passwordAdmin.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordAdmin.setAttribute('type', type);
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });
</script>
{% endblock %}
